<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{"Please Sign In" | translate}}</h3>
        </div>
        <div class="panel-body">
          <form role="form" [formGroup]="loginForm">
            <fieldset>
              <div class="form-group">
                <input formControlName="loginId" class="form-control" placeholder="Login ID" name="loginId" type="text" autofocus>
              </div>
              <div class="form-group">
                <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <!-- <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div> -->
              <div class="form-group" *ngIf="((loginForm.get('loginId').invalid && loginForm.get('loginId').errors.required) ||
              (loginForm.get('password').invalid && loginForm.get('password').errors.required)) && isSubmitted">
                {{ "LOGIN_FIELDS_REQUIRED" | translate}}
              </div>
              <div class="form-group" *ngIf="loginForm.errors != null">
                {{loginForm.errors.loginError.message | translate}}
              </div>
              <input (click)="login()" type="button" class="btn btn-lg btn-success btn-block" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
